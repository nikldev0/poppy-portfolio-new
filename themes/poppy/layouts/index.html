{{ define "main" }}
<div class="container photo-grid">
    {{ range (.Pages.ByParam "param_key") }}
    <article>
        <img data-aos="fade-up"
        data-aos-duration="1400" class="main-img" src="{{.Params.imgPostUrl}}" loading="lazy" alt="{{.Params.alt}}"><br>
        <div class="img-description">
            <div class="img-description-content">
            </div>
        </div>
    </article>
    {{ end }}
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
{{ end }}
